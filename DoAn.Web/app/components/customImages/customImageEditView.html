 <!-- Content Header (customImage header) -->
<section class="content-header">
    <h1>
        Cập nhật bảng điều khiển
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> bảng điều khiển chủ</a></li>
        <li><a href="#">bảng điều khiển</a></li>
        <li><a ui-sref="customImage_categories">bảng điều khiển</a></li>
        <li class="active">Thêm mới</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Default box -->
    <!-- Horizontal Form -->
    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">Thêm mới</h3>
        </div><!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal" novalidate name="frmEditcustomImage" role="form" ng-submit="EditCustomImage()">
            <div class="box-body">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Mục</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-maxlength="250" required name="type" ng-model="customImage.Type">
                        <span ng-show="frmEditcustomImage.name.$invalid" class="has-error">Phải nhập mục</span>
                        <span ng-show="frmEditcustomImage.name.$error.maxlength" class="has-error">Tên mục chỉ được 250 ký tự</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Hình ảnh</label>
                    <div class="col-sm-10">
                        <div class="input-group">
                            <input type="text" class="form-control" name="images" ng-maxlength="500" ng-model="customImage.Images">
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button" ng-click="chooseImage()">Chọn ảnh</button>
                            </span>
                        </div>
                        <span ng-show="frmEditcustomImage.images.$error.maxlength" class="has-error">Images chỉ được 500 ký tự</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Xem trước</label>
                    <div class="col-sm-10">
                        <img ng-if="customImage.Images  !== null" class="img-responsive" src="{{customImage.Images}}"/>
                        <img ng-if="customImage.Images  === null" class="img-responsive" src="/Assets/admin/img/no-Image.png" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Nền màu</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control simple_color" ng-maxlength="50" required name="bgColor" ng-model="customImage.BgColor">
                        <span ng-show="frmEditcustomImage.bgColor.$invalid" class="has-error">Phải nhập tên màu</span>
                        <span ng-show="frmEditcustomImage.bgColor.$error.maxlength" class="has-error">Tên màu chỉ được 50 ký tự</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Mã Màu</label>
                    <div class="col-sm-10">
                        <span style="color: {{customImage.BgColor}}">{{customImage.BgColor}}</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Độ cao</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" required name="height" ng-model="customImage.Height">
                        <span ng-show="frmEditcustomImage.height.$invalid" class="has-error">Phải nhập tên độ cao</span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="status" ng-model="customImage.Status" ng-checked="customImage.Status" />Kích hoạt
                            </label>
                        </div>
                    </div>
                </div>
            </div><!-- /.box-body -->
            <div class="box-footer">
                <button ui-sref="customimage" class="btn btn-default">Cancel</button>
                <button type="submit" ng-disabled="frmEditcustomImage.$invalid" class="btn btn-success pull-right">Lưu</button>
            </div><!-- /.box-footer -->
        </form>
    </div><!-- /.box -->
</section><!-- /.content -->

<script type="text/javascript">
    $('.simple_color').simpleColor({
        cellWidth: 20,
        cellHeight: 20,
        callback: function (hex, element) {
            alert("color picked! " + hex + " for input #" + element.attr('class'));
        }
    });
</script>
