<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Hình ảnh
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
        <li><a class="active">Hình ảnh</a></li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Default box -->
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">Hình ảnh</h3>
            <div class="box-tools pull-right">
                <button class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip" title="Collapse"><i class="fa fa-minus"></i></button>
                <button class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove"><i class="fa fa-times"></i></button>
            </div>
        </div>

        <div class="box-body">
            
            <div class="row">
                <div class="col-lg-12">
                    <table class="table table-bordered">
                        <tr>
                            <th><input name="all" type="checkbox" ng-click="selectAll()" /></th>
                            <th style="width: 5%">ID</th>
                            <th style="width: 20%">Mục</th>
                            <th style="width: 20%">Hình ảnh</th>
                            <th style="width: 20%">Ngày tạo</th>
                            <th style="width: 20%">Trạng thái</th>
                            <th style="width: 10%">Thao tác</th>
                        </tr>
                        <tr ng-repeat="item in customImages">
                            <td><input type="checkbox" ng-model="item.checked" name="all" /></td>
                            <td>{{item.ID}}</td>
                            <td>{{item.Type}}</td>
                            <td ng-if="item.Images !== null " > <img src="{{item.Images}}" height="100" /></td>
                            <td ng-if="item.Images === null "> <img src="/Assets/admin/img/no-Image.png" height="100" /></td>
                            <td>{{item.CreatedDate | date: 'dd/MM/yyyy hh:mm:ss'}}</td>
                            <td>
                                <span ng-class="{'badge bg-red': item.Status==false, 'badge bg-green': item.Status == true}">
                                    {{item.Status | statusFilter}}
                                </span>
                            </td>
                            <td>
                                <a class="btn btn-sm btn-primary" ui-sref="customimageedit({id:item.ID})"><i class="fa fa-pencil"></i></a>
                            </td>
                        </tr>
                        
                    </table>
                </div>
            </div>
        </div><!-- /.box-body -->
    </div><!-- /.box --><!-- /.box-body -->
    <!-- /.box-footer-->
    
    <!-- /.box -->
</section><!-- /.content -->
