 <!-- Content Header (customHeader header) -->
<section class="content-header">
    <h1>
        Cập nhật header
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> header</a></li>
        <li><a href="#">header</a></li>
        <li><a ui-sref="customHeader_categories">header</a></li>
        <li class="active">Thêm mới</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Default box -->
    <!-- Horizontal Form -->
    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">cập nhật</h3>
        </div><!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal" novalidate name="frmEditcustomHeader" role="form" ng-submit="EditCustomHeader()">
            <div class="box-body">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Mục</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" disabled ng-maxlength="250" required name="type" ng-model="customHeader.Type">
                        <span ng-show="frmEditcustomHeader.type.$invalid" class="has-error">Phải nhập tên header</span>
                        <span ng-show="frmEditcustomHeader.type.$error.maxlength" class="has-error">Tên header chỉ được 250 ký tự</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Nội dung</label>
                    <div class="col-sm-10">
                        <textarea type="text" class="form-control" required name="content" ckeditor="ckeditorOptions" ng-model="customHeader.Content"></textarea>
                        <span ng-show="frmEditcustomHeader.content.$invalid" class="has-error">Phải nhập nội dung</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Nền màu</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control simple_color" ng-maxlength="50" required name="color" ng-model="customHeader.Color">
                        <span ng-show="frmEditcustomHeader.color.$invalid" class="has-error">Phải nhập tên màu</span>
                        <span ng-show="frmEditcustomHeader.color.$error.maxlength" class="has-error">Tên màu chỉ được 50 ký tự</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Mã Màu</label>
                    <div class="col-sm-10">
                        <span style="color: {{customHeader.Color}}">{{customHeader.Color}}</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Khoảng cách trên</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" required name="paddingtop" ng-model="customHeader.PaddingTop">
                        <span ng-show="frmEditcustomHeader.paddingtop.$invalid" class="has-error">Phải nhập Khoảng cách trên</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Độ cao</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" required name="height" ng-model="customHeader.Height">
                        <span ng-show="frmEditcustomHeader.height.$invalid" class="has-error">Phải nhập tên độ cao</span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="status" ng-model="customHeader.Status" ng-checked="customHeader.Status" />Kích hoạt
                            </label>
                        </div>
                    </div>
                </div>
            </div><!-- /.box-body -->
            <div class="box-footer">
                <button ui-sref="customheader" class="btn btn-default">Cancel</button>
                <button type="submit" ng-disabled="frmEditcustomHeader.$invalid" class="btn btn-success pull-right">Lưu</button>
            </div><!-- /.box-footer -->
        </form>
    </div><!-- /.box -->
</section><!-- /.content -->

<script type="text/javascript">
    $('.simple_color').simpleColor({
        cellWidth: 20,
        cellHeight: 20,
        callback: function (hex, element) {
            alert("color picked! " + hex + " for input #" + element.attr('class'));
        }
    });
</script>
