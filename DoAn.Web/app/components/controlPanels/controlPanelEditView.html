 <!-- Content Header (controlPanel header) -->
<section class="content-header">
    <h1>
        Cập nhật bảng điều khiển
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> bảng điều khiển chủ</a></li>
        <li><a href="#">bảng điều khiển</a></li>
        <li><a ui-sref="controlPanel_categories">bảng điều khiển</a></li>
        <li class="active">Thêm mới</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Default box -->
    <!-- Horizontal Form -->
    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">Thêm mới</h3>
        </div><!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal" novalidate name="frmEditcontrolPanel" role="form" ng-submit="EditcontrolPanel()">
            <div class="box-body">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Tên bảng điều khiển</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-maxlength="250" required name="name" ng-model="controlPanel.Name">
                        <span ng-show="frmEditcontrolPanel.name.$invalid" class="has-error">Phải nhập tên bảng điều khiển</span>
                        <span ng-show="frmEditcontrolPanel.name.$error.maxlength" class="has-error">Tên bảng điều khiển chỉ được 250 ký tự</span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="status" ng-model="controlPanel.Status" ng-checked="controlPanel.Status" />Kích hoạt
                            </label>
                        </div>
                    </div>
                </div>
            </div><!-- /.box-body -->
            <div class="box-footer">
                <button ui-sref="controlpanel" class="btn btn-default">Cancel</button>
                <button type="submit" ng-disabled="frmEditcontrolPanel.$invalid" class="btn btn-success pull-right">Lưu</button>
            </div><!-- /.box-footer -->
        </form>
    </div><!-- /.box -->
</section><!-- /.content -->
